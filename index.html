<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Food Guide: generate recipes from pantry items and auto-create grocery lists with nutrition info.">
  <title>Food Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Food Guide</a>
    </div>
  </nav>

  <main class="container flex-grow-1 py-4">
    <!-- Hero Carousel -->
    <div id="hero-container" class="mb-4"></div>

    <!-- Interests Tagger -->
    <div class="mb-4">
      <h5>Select Interests:</h5>
      <div id="interests-container"></div>
    </div>

    <!-- Favorites Panel Toggle -->
    <button id="fav-toggle" class="btn btn-outline-warning mb-4">Toggle Favorites</button>
    <ul id="fav-list" class="list-group mb-4 d-none"></ul>

    <!-- Search Form -->
    <section id="search-section" class="mb-4">
      <form id="pantry-form" class="row g-2 align-items-center" novalidate>
        <div class="col-auto flex-fill">
          <label for="ingredients" class="visually-hidden">Ingredients</label>
          <input type="text" id="ingredients" class="form-control" placeholder="e.g. eggs, milk, spinach" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success">Search Recipes</button>
        </div>
      </form>
    </section>

    <!-- Recipes Grid -->
    <section id="recipes" class="row gy-4 mb-5"></section>

    <!-- Grocery List -->
    <section id="grocery-list" class="d-none">
      <h2>Grocery List</h2>
      <ul id="grocery-items" class="list-group mb-3"></ul>
      <button id="clear-list" class="btn btn-danger">Clear List</button>
    </section>
  </main>

  <footer class="bg-light text-center py-3 mt-auto">
    <small>&copy; 2025 Food Guide. Built with vanilla JavaScript.</small>
  </footer>

  <!-- Bootstrap Bundle + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your App -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
